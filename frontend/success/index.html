<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
</head>
<body>
    <h1 id="statusMessage">Processing...</h1>

    <script>
        // window.onload(function() {
            // alert('Window loaded.');
        // });
        console.log(window.location);
        const windowHref = window.location.href;
        let params = "";
        const index = windowHref.indexOf("?");
        if (index !== -1) {
            params = windowHref.substr(index);
        }
        fetch(`http://localhost:3000/success${params}`, {
            method: "GET"
        }).then(res => res.json())
        .then(data => {
            console.log(data);
            const status = data.result.status;
            document.querySelector("#statusMessage").innerHTML = status;
        })
        .catch(error => console.error(error));
    </script>
</body>
</html>
